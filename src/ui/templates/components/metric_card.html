<div class="vb-metric">
    <div class="vb-metric-value">{{ value }}</div>
    <div class="vb-metric-label">{{ label }}</div>
    {% if trend %}
    <div class="vb-metric-trend {{ trend.direction }}">
        <i class="fas fa-arrow-{{ trend.direction }}"></i>
        {{ trend.value }}% {{ trend.text }}
    </div>
    {% endif %}
</div>
