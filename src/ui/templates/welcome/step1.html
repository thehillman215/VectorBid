<div class="step-content">
    <h3 class="text-center mb-4">
        <i class="fas fa-building text-primary me-2"></i>
        Step 1: Select Your Airline
    </h3>
    
    {% if error %}
        <div class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
        </div>
    {% endif %}

    <form hx-post="{{ url_for('welcome.wizard_step', step=1) }}" 
          hx-target="#wizard-content" 
          hx-swap="innerHTML">
        
        <div class="mb-4">
            <label for="airline" class="form-label fw-semibold">
                Which airline do you fly for?
            </label>
            <select class="form-select form-select-lg" id="airline" name="airline" required>
                <option value="">Choose your airline...</option>
                <option value="United" {{ 'selected' if wizard_data and wizard_data.airline == 'United' }}>United Airlines</option>
                <option value="Delta" {{ 'selected' if wizard_data and wizard_data.airline == 'Delta' }}>Delta Air Lines</option>
                <option value="Southwest" {{ 'selected' if wizard_data and wizard_data.airline == 'Southwest' }}>Southwest Airlines</option>
                <option value="Alaska" {{ 'selected' if wizard_data and wizard_data.airline == 'Alaska' }}>Alaska Airlines</option>
                <option value="Other" {{ 'selected' if wizard_data and wizard_data.airline == 'Other' }}>Other</option>
            </select>
            <div class="form-text">
                <i class="fas fa-info-circle text-primary me-1"></i>
                This helps us customize your experience with airline-specific features
            </div>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-arrow-right me-2"></i>Continue to Fleet Selection
            </button>
        </div>
    </form>
</div>
