<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VectorBid</title>
    <meta name="description" content="Sign in to your VectorBid account and optimize your PBS bids with AI.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/landing.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #6b7280;
            margin-bottom: 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .auth-footer a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .demo-access {
            background: #f8fafc;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .demo-access h3 {
            margin: 0 0 0.5rem 0;
            color: #374151;
            font-size: 1rem;
        }
        
        .demo-access p {
            margin: 0 0 1rem 0;
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .demo-btn {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        
        .demo-btn:hover {
            background: #059669;
            text-decoration: none;
            color: white;
        }
        
        @media (max-width: 640px) {
            .auth-card {
                padding: 2rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to VectorBid
        </a>
        
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-plane"></i> Welcome Back</h1>
                <p>Sign in to your VectorBid account</p>
            </div>
            
            <!-- Demo Access -->
            <div class="demo-access">
                <h3><i class="fas fa-play"></i> Try the Demo</h3>
                <p>Experience VectorBid without creating an account</p>
                <a href="/demo" class="demo-btn">
                    <i class="fas fa-rocket"></i> Launch Demo
                </a>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required placeholder="your.email@airline.com">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                    <div class="forgot-password">
                        <a href="/forgot-password">Forgot your password?</a>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup">Sign up here</a></p>
                <p style="margin-top: 1rem; font-size: 0.875rem; color: #6b7280;">
                    Need help? <a href="mailto:support@vectorbid.com">Contact Support</a>
                </p>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Basic validation
            if (!data.email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }
            
            if (data.password.length < 1) {
                alert('Please enter your password');
                return;
            }
            
            // Simulate API call
            console.log('Login data:', data);
            
            // For demo purposes, show success and redirect
            alert('Login successful! Welcome back to VectorBid.');
            
            // In a real implementation, you would send data to your backend
            // and handle the response appropriately
            window.location.href = '/dashboard';
        });
        
        // Track login attempt
        if (typeof track !== 'undefined') {
            track('login_page_view');
        }
    </script>
</body>
</html>
