<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VectorBid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/design-system.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="flex justify-center">
            <i class="fas fa-plane text-blue-600 text-4xl"></i>
        </div>
        <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
            Sign in to your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Welcome back to VectorBid
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" id="login-form">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                            placeholder="pilot@airline.com">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="/auth/forgot-password" class="font-medium text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit" id="login-btn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
                        </span>
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300" />
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">New to VectorBid?</span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="/auth/signup"
                        class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-rocket mr-2"></i>
                        Start free trial
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Demo Accounts -->
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="text-sm font-medium text-blue-800 mb-2">Demo Accounts</h3>
            <div class="space-y-2 text-xs text-blue-700">
                <div class="flex justify-between">
                    <span>Family Pilot:</span>
                    <span>family@demo.com / demo123</span>
                </div>
                <div class="flex justify-between">
                    <span>Money Maker:</span>
                    <span>money@demo.com / demo123</span>
                </div>
                <div class="flex justify-between">
                    <span>Commuter:</span>
                    <span>commuter@demo.com / demo123</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            
            try {
                // Simulate API call for now
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check for demo accounts
                const demoAccounts = {
                    'family@demo.com': 'demo123',
                    'money@demo.com': 'demo123', 
                    'commuter@demo.com': 'demo123'
                };
                
                if (demoAccounts[email] && demoAccounts[email] === password) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store demo user info
                    localStorage.setItem('vectorbid_user', JSON.stringify({
                        email: email,
                        persona: email.split('@')[0],
                        isDemo: true
                    }));
                    
                    setTimeout(() => {
                        window.location.href = '/demo';
                    }, 1500);
                } else {
                    showMessage('Invalid email or password', 'error');
                    btn.disabled = false;
                    btn.innerHTML = '<span class="absolute left-0 inset-y-0 flex items-center pl-3"><i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i></span>Sign in';
                }
                
            } catch (error) {
                showMessage('Login failed. Please try again.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<span class="absolute left-0 inset-y-0 flex items-center pl-3"><i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i></span>Sign in';
            }
        });
        
        function showMessage(text, type = 'info') {
            const container = document.getElementById('message-container');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500', 
                info: 'bg-blue-500'
            };
            
            const message = document.createElement('div');
            message.className = `${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-2 transition-all duration-300`;
            message.textContent = text;
            
            container.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 5000);
        }
        
        // Auto-fill demo account on click
        document.querySelectorAll('.bg-blue-50 div').forEach(div => {
            div.addEventListener('click', function() {
                const text = this.textContent;
                const emailMatch = text.match(/(\w+@\w+\.\w+)/);
                if (emailMatch) {
                    document.getElementById('email').value = emailMatch[1];
                    document.getElementById('password').value = 'demo123';
                }
            });
        });
    </script>
</body>
</html>
