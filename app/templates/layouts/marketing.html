<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VectorBid - AI-Powered Pilot Bidding Assistant{% endblock %}</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="{% block description %}Turn your preferences into optimized PBS layers in minutes. Contract and FAR-aware suggestions, personas, and instant exports.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}pilot bidding, PBS, airline scheduling, AI optimization, flight schedule{% endblock %}">
    <meta name="author" content="VectorBid">
    <meta name="robots" content="{% block robots %}index, follow{% endblock %}">
    
    <!-- Open Graph -->
    <meta property="og:site_name" content="VectorBid">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}/static/images/og-vectorbid.svg{% endblock %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{% block og_url %}{{ request.url }}{% endblock %}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@VectorBid">
    <meta name="twitter:title" content="{{ self.og_title() }}">
    <meta name="twitter:description" content="{{ self.og_description() }}">
    <meta name="twitter:image" content="{{ self.og_image() }}">
    
    <!-- Favicon and Touch Icons -->
    <link rel="icon" type="image/svg+xml" href="/static/images/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/static/css/design-system.css" as="style">
    <link rel="preload" href="/static/css/components/navigation.css" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/design-system.css">
    <link rel="stylesheet" href="/static/css/components/buttons.css">
    <link rel="stylesheet" href="/static/css/components/cards.css">
    <link rel="stylesheet" href="/static/css/components/forms.css">
    <link rel="stylesheet" href="/static/css/components/navigation.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Structured Data -->
    {% block structured_data %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "VectorBid",
      "description": "AI-powered pilot bidding assistant for PBS systems",
      "url": "{{ request.url_for('home') }}",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "priceCurrency": "USD",
        "price": "29.00",
        "priceValidUntil": "2024-12-31"
      }
    }
    </script>
    {% endblock %}
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Header -->
    {% include 'components/header.html' %}
    
    <!-- Main Content -->
    <main class="main-content" id="main-content">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    <!-- Scripts -->
    <script src="/static/js/navigation.js"></script>
    
    <!-- Analytics (placeholder) -->
    {% block analytics %}
    <script>
        // Google Analytics or other analytics code would go here
        // Example: gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    {% endblock %}
    
    {% block extra_scripts %}{% endblock %}
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
