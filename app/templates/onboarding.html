<!DOCTYPE html>
<html>
<head>
    <title>VectorBid - Setup Profile</title>
    <link rel="stylesheet" href="/static/css/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6">ðŸ‘‹ Welcome to VectorBid</h2>
            <p class="text-gray-600 mb-6">One-time setup - we'll save this for all future bids</p>
            
            <form method="post" action="/save-profile" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Airline</label>
                    <select name="airline" class="w-full p-2 border rounded" required>
                        <option value="UAL">United Airlines</option>
                        <option value="DAL">Delta</option>
                        <option value="AAL">American</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Base</label>
                    <input type="text" name="base" placeholder="EWR" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Position</label>
                    <select name="seat" class="w-full p-2 border rounded" required>
                        <option value="CPT">Captain</option>
                        <option value="FO">First Officer</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Equipment</label>
                    <input type="text" name="equipment" placeholder="737" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Seniority Number</label>
                    <input type="text" name="seniority" placeholder="1234" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded font-semibold hover:bg-blue-700">
                    Save Profile & Start Bidding â†’
                </button>
            </form>
        </div>
    </div>
</body>
</html>
