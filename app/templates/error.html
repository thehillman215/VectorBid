<!DOCTYPE html>
<html>
<head>
    <title>Error - VectorBid Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0; 
            background: #f3f2f2;
            color: #080707;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .error-container {
            background: white;
            padding: 48px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 48px;
            color: #c23934;
            margin-bottom: 24px;
        }
        h1 {
            color: #080707;
            margin: 0 0 16px 0;
        }
        .error-message {
            color: #706e6b;
            margin: 16px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 24px;
            padding: 12px 24px;
            background: #0176d3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="fas fa-exclamation-triangle error-icon"></i>
        <h1>Oops! Something went wrong</h1>
        <div class="error-message">
            {{ error }}
        </div>
        <a href="/db" class="back-link">
            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
            Back to Database
        </a>
    </div>
</body>
</html>
